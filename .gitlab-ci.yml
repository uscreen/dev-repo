image: node:lts

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - test
  - audit

test:
  stage: test
  script:
    - git config --global user.email "ci-test@localhost"
    - git config --global user.name "CI"
    - yarn install --pure-lockfile --cache-folder .yarn
    - yarn test:ci
  coverage: '/^Statements\s*:\s*([^%]+)/'

audit:
  stage: audit
  only:
  - schedules
  script:
    - yarn audit
