image: node:10

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - test
  - audit

test:
  stage: test
  script:
    - ls -al test/_fixtures/addrepos/
    - yarn install --pure-lockfile --cache-folder .yarn
    - yarn test:ci
    - ls -al test/_fixtures/addrepos/
    - ls -al test/_fixtures/addrepos/repos/
  coverage: '/^Statements\s*:\s*([^%]+)/'

audit:
  stage: audit
  only:
  - schedules
  script:
    - yarn audit
